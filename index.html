<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INDEX</title>
    <script src="res/script/React_Environment/react.production.min.js" crossorigin></script>
    <script src="res/script/React_Environment/react-dom.production.min.js" crossorigin></script>
    <link rel="stylesheet" type="text/css" href="res/style/main.css">
    <link rel="stylesheet" type="text/css" href="res/style/settings.css">
    <link rel="stylesheet" type="text/css" href="res/style/Load_Save.css">
    <link rel="stylesheet" type="text/css" href="res/style/panic.css">
    <link rel="stylesheet" type="text/css" href="res/style/window.css">
</head>
<body>
<div id="intro" class="intro_styl"></div>
<div id="MesModel"></div>
<div id="Title">
    <div id="TitleModel">
        <div id="setButtonBottom">
            <div class="TitleSingleButton" id="leftTitleButton" onclick="hideTitle()">开始游戏</div>
            <div class="TitleSingleButton" onclick="continueGame()">继续游戏</div>
            <div class="TitleSingleButton" onclick="onLoadGame()">读取存档</div>
            <div class="TitleSingleButton" onclick="onSetting()">设置界面</div>
            <div class="TitleSingleButton" onclick="exit()">退出游戏</div>
        </div>

    </div>
</div>
<div id="mainBackground" onclick="clickOnBack()">

</div>
<div id="figureImage" onclick="clickOnBack()"></div>
<div id="figureImage_left" onclick="clickOnBack()"></div>
<div id="figureImage_right" onclick="clickOnBack()"></div>
<div id="settings">
    <div id="settingsMainBox">
        <div id="close" onclick="closeSettings()">
            <img src="res/img/closeBlack.svg" class="closeSVG" alt="close">
        </div>
        <div id="settingsTitle">
            设置
        </div>
        <div id="settingItems"></div>
        <div id="textPreview"></div>
    </div>
</div>
<div id="backlog">
    <div id="closeBl" onclick="closeBacklog()">
        <img src="res/img/closeWhite.svg" class="closeSVG" alt="close">
    </div>
    <div id="backlogContent"></div>
</div>
<div id="Load" class="LS_Main">
    <div id="loadMainBox" class="LS_mainBox">
        <div id="closeLoad" onclick="closeLoad()">
            <img src="res/img/closeBlack.svg"  class="closeSVG" id="LoadClose" alt="close">
        </div>
        <div id="LoadTitle">
            读档
        </div>
        <div id="LoadItems" class="LS_Items">

        </div>
    </div>
</div>
<div id="Save" class="LS_Main">
    <div id="saveMainBox" class="LS_mainBox">
        <div id="closeSave" onclick="closeSave()">
            <img src="res/img/closeBlack.svg" class="closeSVG" alt="close">
        </div>
        <div id="SaveTitle">
            存档
        </div>
        <div id="SaveItems" class="LS_Items">

        </div>
    </div>
</div>
<div id="chooseBox">

</div>
<div id="bottomBox">
    <div id="top_control" onclick="nextSentenceProcessor()">
        <span class="top_button" onclick="hideTextBox()">隐藏</span>
        <span class="top_button" onclick="showBacklog()" >回溯</span>
    </div>
    <div id="mainTextWindow" onclick="nextSentenceProcessor()">
            <div id="pName"></div>
            <div id="SceneText" ></div>
    </div>
    <div id="controlBar">
        <div class="controlButton" onclick="playVocal()">重播</div>
        <div class="controlButton" onclick="autoNext()" id="autoButton">自动</div>
        <div class="controlButton" onclick="fastNext()" id="fastButton">快进</div>
        <div class="controlButton" onclick="onSaveGame()" id="saveButton">存档</div>
        <div class="controlButton" onclick="onLoadGame()" id="loadButton">读档</div>
        <div class="controlButton" onclick="onSetting()">设置</div>
        <div class="controlButton" onclick="Title()" id="titleButton">标题</div>
    </div>
</div>
<div id="bgm"></div>
<div id="vocal"></div>
<div id="panic-overlay"></div>
<script src="res/script/WG_dataController.js"></script>
<script src="res/script/WG_core.js"></script>
<script src="res/script/WG_etc.js"></script>
<script src="res/script/jsx/WG_viewComponents.js"></script>
<script src="res/script/jsx/WG_viewController.js"></script>
<script src="res/script/WG_UI_Controller.js"></script>
<script src="res/script/WG_statusController.js"></script>
</body>
</html>
