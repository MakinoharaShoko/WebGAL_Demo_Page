<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INDEX</title>
    <script src="res/script/react.development.js" crossorigin></script>
    <script src="res/script/react-dom.development.js" crossorigin></script>
    <link rel="stylesheet" type="text/css" href="res/style/main.css">
    <link rel="stylesheet" type="text/css" href="res/style/settings.css">
</head>
<body>
<script src="res/script/babel.min.js"></script>
<div id="mainBackground"></div>
<div id="figureImage"></div>
<div id="settings">
    <div id="settingsMainBox">
        <div id="close" onclick="closeSettings()">
            <img src="res/img/close.svg" id="closeSVG" alt="close">
        </div>
        <div id="settingsTitle">
            设置
        </div>
        <div id="settingItems"></div>
    </div>
</div>
<div id="chooseBox">

</div>
<div id="bottomBox">
    <div id="mainTextWindow" onclick="nextSentenceProcessor()">
            <div id="pName"></div>
            <div id="SceneText" ></div>
    </div>
    <div id="controlBar">
        <div class="controlButton">重复</div>
        <div class="controlButton">自动</div>
        <div class="controlButton">快进</div>
        <div class="controlButton">回溯</div>
        <div class="controlButton">存档</div>
        <div class="controlButton">读档</div>
        <div class="controlButton" onclick="onSetting()">设置</div>
        <div class="controlButton">退出</div>
    </div>
</div>
<script src="res/script/WG_main.js" ></script>
</body>
</html>
